<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			HTML Form
        	</title>
   	</head>
	<body>
		div {text-align: center;}
    			<div class="container">	
    				<h1> Registration Form </h1>
					<form>
						<table>
							<caption>Personal Details</caption>
							<tr>
								<th scope="col">
							        	First Name:
								</th>
							        <td>
									<input type="text" placeholder="Your First Name" >
							        </td>
						        </tr>
							<tr>
								<td>
									Last Name:
							        </td>
							        <td>
									<input type="text" placeholder="Your Last Name" >
							        </td>
							 </tr>
							 <tr>
                                               			<td>
                                                      			Gender:
                                                		</td>
                                                		<td>
                                                      			<input type="radio" name="Gender"> Male
                                                      			<input type="radio" name="Gender"> Female
                                                      			<input type="radio" name="Gender"> Other
                                                		</td>
                                           		</tr>
                                            		<tr>
                                                		<td>
                                                     			Email ID:
                                                		</td>
                                                		<td>
                                                      			<input type="mail" placeholder="example1@g****" >
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                     			Password:
                                                		</td>
                                                		<td>
                                                      			<input type="password" placeholder="Password">
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                       			Date of Birth:
                                                		</td>
                                                		<td>
                                                      			<input type="date"> 
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                      			Phone Number:
                                                		</td>
                                                		<td>
                                                    			<select>
                                                            			<option>977</option>
                                                            			<option>978</option>
                                                            			<option>979</option>
                                                            			<option>980</option>
                                                            			<option>981</option>
                                                   			</select>
                                                        		<input type="Phone" placeholder="98765*****">
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                      			Hobbies:
                                                		</td>
                                                		<td>
                                                      			<input type="checkbox">Singing
                                                      			<input type="checkbox">Drawing
                                                      			<input type="checkbox">Playing
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                      			Education Qualification:
                                                		</td>
                                                		<td>
                                                      			<select>
                                                                		<option>Graduation</option>
                                                                		<option>Post Graduation</option>
                                                      			</select>
                                                		</td>
                                            		</tr>
                                            		<tr>
                                                		<td>
                                                      			Address:
                                                		</td>
                                                		<td>
                                                      			<textarea placeholder="type permanent address"></textarea>
                                                		</td>
                                           		</tr>
							<tr>
            							<td>
                							<input type="file" name="photo" accept="image/*">
            							</td>
        						</tr>
        						<tr>
            							<td>
                							<button type="submit" >Register</button>
                							<button type="reset" >Clear All</button>
            							</td>
        						</tr>	
						</table>
					</form>
    				 </div>
 			 </div>
	  </body>
</html>
