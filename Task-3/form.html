<!DOCTYPE html>
<html>
  <head>
        <title>
         	   HTML Form
        </title>
   </head>
	 <body>
	        <center>
    			      <div class="container">	
    				          <h1> Registration Form </h1>
					                  <form>
						                      <table>
							                            <tr>
							                                  <td>
							                                      	First Name:
							                                  </td>
							                                  <td>
								                                      <input type="text" placeholder="Your First Name" >
							                                  </td>
							                            </tr>
							                            <tr>
							                                  <td>
								                                      Last Name:
							                                  </td>
							                                  <td>
								                                      <input type="text" placeholder="Your Last Name" >
							                                  </td>
							                            </tr>
							                            <tr>
                                                <td>
                                                      Gender:
                                                </td>
                                                <td>
                                                      <input type="radio" name="Gender"> Male
                                                      <input type="radio" name="Gender"> Female
                                                      <input type="radio" name="Gender"> Other
                                                </td>
                                           </tr>
                                            <tr>
                                                <td>
                                                     Email ID:
                                                </td>
                                                <td>
                                                      <input type="mail" placeholder="example1@g****" >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                     Password:
                                                </td>
                                                <td>
                                                      <input type="password" placeholder="Password">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                       Date of Birth:
                                                </td>
                                                <td>
                                                      <input type="date"> 
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                      Phone Number:
                                                </td>
                                                <td>
                                                    <select>
                                                            <option>977</option>
                                                            <option>978</option>
                                                            <option>979</option>
                                                            <option>980</option>
                                                            <option>981</option>
                                                   </select>
                                                        <input type="Phone" placeholder="98765*****">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                      Hobbies:
                                                </td>
                                                <td>
                                                      <input type="checkbox">Singing
                                                      <input type="checkbox">Drawing
                                                      <input type="checkbox">Playing
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                      Education Qualification:
                                                </td>
                                                <td>
                                                      <select>
                                                                <option>Graduation</option>
                                                                <option>Post Graduation</option>
                                                      </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                      Address:
                                                </td>
                                                <td>
                                                      <textarea placeholder="type permanent address"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                      <input type="submit" value="Submit">
                                                      <input type="reset" value="Reset">
                                                </td>
                                            </tr>
						                      </table>
					                </form>
    				      </div>
 			      </div>
    		<center>
	  </body>
</html>
