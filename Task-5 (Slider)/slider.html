<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Slider Image </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slide-container">

            <div class="slide fade">
                <img src="my_favorite.png" style="width: 100%">
            </div>

            <div class="slide fade">
                <div class="number">2 / 5</div>
                <img src="./images/puppy.jpg" style="width: 100%">
                <div class="text"> THE BEST THERAPIST HAS FUR AND FOUR LEGS... </div>
            </div>

            <div class="slide fade">
                <div class="number">3 / 5</div>
                <img src="./images/betta.jpg" style="width: 100%">
                <div class="text"> JUST A GIRL WHO LOVES BETTA FISH... </div>
            </div>

            <div class="slide fade">
                <div class="number">4 / 5</div>
                <img src="./images/cat.jpg" style="width: 100%">
                <div class="textcat"> A CAT'S PURR IS THE SOUND OF LOVE... </div>
            </div>

            <div class="slide fade">
                <div class="number">5 / 5</div>
                <img src="./images/butterfly.jpg" style="width: 100%">
                <div class="text"> LIKE A BUTTERFLY , HER WINGS UNFOLDED... </div>
            </div>

            <a class="prev-btn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next-btn" onclick="plusSlides(1)">&#10095;</a>


        </div>
        <br>
        <div style="text-align:center">
            <span class="navigation-dot" onclick="currentSlide(1)"></span> 
            <span class="navigation-dot" onclick="currentSlide(2)"></span> 
            <span class="navigation-dot" onclick="currentSlide(3)"></span>
            <span class="navigation-dot" onclick="currentSlide(4)"></span>
            <span class="navigation-dot" onclick="currentSlide(5)"></span> 
        </div>
    <script src="script.js"></script>
</body>
</html>
