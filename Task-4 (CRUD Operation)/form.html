<!DOCTYPE html>
<html lang="en">
    <head>
        <title> CRUD Operation</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1> Bio Data </h1>
                <form  onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"> 
                    <div class="row">
                        <div class="col">
                                <label> First Name* </label>
                                <label class="validation-error hide" id="firstNameValidationError">This field is required.</label>
                            </div>
                            <input type="text" name="FirstName" id="FirstName" required placeholder="your name">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Last Name </label>
                            </div>
                            <input type="text" name="LastName" id="LastName" required placeholder="father's name">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Gender </label>
                            </div>
                            <input type="radio" name="Gender" id="Gender" value="Male" > Male
                            <input type="radio" name="Gender" id="Gender" value="Female"> Female
                            <input type="radio" name="Gender" id="Gender" value="Other" > Other
                        </div>
                        <div class="row">   
                            <div class="col">
                                <label> Email ID </label>
                            </div>
                            <input type="email" name="Email" id="Email" required placeholder="Enter email">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Password </label>
                            </div>
                            <input type="password" required placeholder="Enter password"><br>
                            <label>
                                <input type="checkbox" name="remember" id="remember"> Remember me
                            </label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <lable> Date Of Birth </label>
                            </div>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Phone Number </label>
                            </div>
                            <select >
                                <option>+91</option>
                                <option>+62</option>
                                <option>+98</option>
                                <option>+964</option>
                                <option>+1-876</option>
                            </select>
                            <input type="phone" name="PhoneNumber" id="PhoneNumber" placeholder="98765*****" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Hobby </label>
                            </div>
                            <input type="checkbox" name="Hobby" id="Hobby" value="Singing">Singing
                            <input type="checkbox" name="Hobby" id="Hobby" value="Drawing">Drawing
                            <input type="checkbox" name="Hobby" id="Hobby" value="Playing">Playing
                        </div>
                        <div class="row">
                            <div class="col">
                                <label> Address </label>
                            </div>
                            <textarea name="Address" id="Address" placeholder="type permanent address with pincode" style="height:200px" required></textarea>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <input type="reset" value="Reset"> 
                                    <input type="submit" value="Submit">
                                </div>
                            </div>
                        </div>
                    
                </form>
                <td>
                <table class="list" id="biodata">
                    <caption>CRUD Operation</caption>
                    <thead>
                        <tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Gender </th>
                        <th> Email ID </th>
                        <th> Date Of Birth </th>
                        <th> Phone Number </th>
                        <th> Hobby </th>
                        <th> Address </th> 
                        <th> Action </th> 
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </td>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
